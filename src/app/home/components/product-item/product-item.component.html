<div class="flex justify-center mx-auto gap-6 px-4">
  @for (plant of plants; track plant.imageSrc) {
    <div
      class="plant-item bg-no-repeat bg-[length:80%] bg-center bg-[url('/plant-bg.png')] 
             flex justify-center items-center overflow-visible
             w-[180px] h-[320px] 
             sm:w-[220px] sm:h-[420px] 
             md:w-[260px] md:h-[500px] 
             lg:w-[300px] lg:h-[580px]">
             
      <img 
        [src]="plant.imageSrc" 
        [alt]="plant.altText" 
        class="object-contain w-full h-full p-2" />
    </div>
  }
</div>
