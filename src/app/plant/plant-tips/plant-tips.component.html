<div class="w-full p-30 text-center shadow-xl rounded-2xl">
  <h1 class="text-4xl font-extrabold text-green-800 mb-8">{{ pageTitle }}</h1>

  <div class="text-gray-700 leading-relaxed mb-12">
    @for (paragraph of intro; track paragraph) {
      <p class="mb-3 text-left">{{ paragraph }}</p>
    }
  </div>

  <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 lg:w-280 md:w-150 sm:w-80">
    @for (tip of plantTips; track tip.title) {
      <div class="p-6 rounded-xl shadow-sm" [class]="tip.class">
        <h2 class="text-2xl font-semibold text-green-800 mb-2">{{ tip.title }}</h2>
        <img [src]="tip.image"
             class="h-48 w-full object-cover rounded border border-gray-200"
             [alt]="tip.title">
        <p class="mt-2">{{ tip.description }}</p>
      </div>
    }
  </section>
</div>
